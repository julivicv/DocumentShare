{% include "components/head.html" %}
<h1 class="text-2xl text-center m-10 font-bold">{{ title }}</h1>

<form
  action="../controller/send_file_controller.php"
  method="POST"
  enctype="multipart/form-data"
  class="p-4 w-[400px] m-auto"
>
  <label for="" class="block mb-2">Sent to </label>
  <input
    type="email"
    name="email"
    class="block w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
  />
  <label for="" class="block mb-2">File </label>
  <input
    type="file"
    name="arquivo"
    class="block w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
  />
  <!-- check this box if you want to delete the file after sending -->
  <label for="delete" class="block mb-2">Delete Editor </label>
  <input type="checkbox" name="delete" id="delete" class="mr-2" />
  <!-- check this box if you want to give write permission to the receiver -->
  <label for="delete" class="block mb-2">Alter Editor </label>
  <input type="checkbox" name="write" id="delete" class="mr-2" />
  <br />
  <button
    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-md"
  >
    Send this file
  </button>
</form>
